<!DOCTYPE html>
<html lang="en-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>


    <!-- CSS INTERNO - Tag style dentro da tag <head> do HTML -->
    <style>
        p{color:red}
    </style>

<body>

    <!--CSS INLINE
        Atributo style dentro de cada tag do HTML-->
    <p style="color:red"> Texto</p>
    

    <!-- CSS INTERNO -->
        <P>Texo</P>


        <!-- CSS EXTERNO-->
        <P>Arquivo separado do arquivo HTML</P>
        
</body>


</html>
